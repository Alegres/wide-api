 required to be set inside the header. User id is then extracted from the token. &lt;route&gt; Categories - New category Route: MethodPath POST /categories Create new category for the user. Authentication For this route, authentication is required. Body Parameters: Name Type Description name String is the category name color String is a color for the category Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. &lt;route&gt; Categories - Remove category Route: MethodPath DELETE /categories/:id Remove specific category. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the category. &lt;route&gt; Categories - Tasks for category Route: MethodPath GET /categories/:id Get tasks for a specific category. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the category. &lt;route&gt; Categories - Update category Route: MethodPath PUT /categories/:id Update specific category. Authentication For this route, authentication is required. Body Parameters: Name Type Description category Category is a JSON object with data related to the category model. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the category. &lt;route&gt; Events - Event for a subtask Route: MethodPath GET /events/subtask/:id Get the recurring event for the specific subtask. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the subtask. &lt;route&gt; Events - Events for the user calendar Route: MethodPath GET /events/calendar Get recurring events for the user calendar. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. &lt;route&gt; Events - New recurring event Route: MethodPath POST /events Create new recurring event. Authentication For this route, authentication is required. Body Parameters: Name Type Description cyclePeriod String is enum: ['DAYS', 'WEEKS', 'MONTHS', 'YEARS'] endOfCycle Date is date meaning end of the recurring cycle distance Number is a distance between cycle events subtask String is id of the specific subtask, for which the event is created Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. &lt;route&gt; History - All actions Route: MethodPath GET /history Get all actions for the task. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. &lt;route&gt; Materials - Materials for a task Route: MethodPath GET /materials/task/:id Get materials for the specific task. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the task. &lt;route&gt; Materials - New material Route: MethodPath POST /materials Create new material for the task. Authentication For this route, authentication is required. Body Parameters: Name Type Description material Material is a JSON object with data related to the material model. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. &lt;route&gt; Materials - Remove material Route: MethodPath DELETE /materials/:id Remove specific material. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the material. &lt;route&gt; Materials - Update material Route: MethodPath PUT /materials/:id Update specific material. Authentication For this route, authentication is required. Body Parameters: Name Type Description material Material is a JSON object with data related to the material model. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the material. &lt;route&gt; Subtasks - Get data for subtask Route: MethodPath GET /subtasks/:id Get subtask data. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the subtask. &lt;route&gt; Subtasks - Get recurring event Route: MethodPath GET /subtasks/:id/recurring Get recurring event for the subtask. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the subtask. &lt;route&gt; Subtasks - Move subtask Route: MethodPath POST /subtasks/move Move subtask, change priority: previous subtasks for the task will be removed, new and reorganized subtasks will be added Authentication For this route, authentication is required. Body Parameters: Name Type Description undefined Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. &lt;route&gt; Subtasks - New subtask Route: MethodPath POST /subtasks Create new subtask Authentication For this route, authentication is required. Body Parameters: Name Type Description name String is a name for the subtask. description String is a subtask description. time Boolean is true or false, depending on if the time should be also parsed from the subtask date. subTaskDate Date is a date for the subtask. priority Number is a number, that means the priority of the subtask. task String is task id for which the subtask is created. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. &lt;route&gt; Subtasks - Remove subtask Route: MethodPath DELETE /subtasks/:id Remove specific subtask. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the subtask. &lt;route&gt; Subtasks - Subtasks for task Route: MethodPath GET /subtasks/task/:id Get subtasks for the specific task. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the task. &lt;route&gt; Subtasks - Subtasks for the user calendar Route: MethodPath GET /subtasks/calendar Get subtasks for the user calendar. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. &lt;route&gt; Subtasks - Update recurring event reference Route: MethodPath PUT /subtasks/:id/recurring Update recurring event reference. Old recurring event will be removed. Authentication For this route, authentication is required. Body Parameters: Name Type Description recurringEvent String is an id of the recurring event to which the subtask should refer to. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the subtask. &lt;route&gt; Subtasks - Update subtask Route: MethodPath PUT /subtasks/:id Update specific subtask. Authentication For this route, authentication is required. Body Parameters: Name Type Description subtask Subtask is a JSON object with data related to the subtask model. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the subtask. &lt;route&gt; Tasks - Get data for task Route: MethodPath GET /tasks/:id Get task data. Authentication For this route, authentication is required. Header Parameters: Name Type Description JWT String token is required to be set inside the header. User id is then extracted from the token. Route Parameters: Name Type Description :id String is the unique identifier for the task. &lt;route&gt; Tasks - New task Route: MethodPath POST /tasks Create new task Authentication For this route, authentication is required. Body Parameters: Name Type Description name String is
